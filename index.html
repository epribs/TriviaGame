<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>The Office Trivia</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="assets/css/styles.css">

	</head>
	<body>
		<div class="container">
			<header>
				<div class="jumbotron">
					<h1>The<br>Office</h1>
					<p>See how well you know the best show ever.</p>
					<blockquote>
						<p><i>You miss 100% of the shots you don't take. - Wayne Gretzky</i></p>
						<footer>Michael Scott</footer>
					</blockquote>
				</div>
			</header>

			<section id="start">
				<div class="row">
					<div class="col-md-12 text-center">
						<button class="btn btn-default btn-lg" type="button" onclick="start()">Start</button>
					</div>
				</div>
			</section>

			<section id="quiz">
				<div class="row">
					<div class="col-md-12 text-center">
						<div id="timer"></div>
						<div id="questionDiv"></div>
					</div>
				</div>
			</section>

			<section id="score" class="hide">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center">
						<div class="panel panel-info">
							<div class="panel-heading">
								<h3 class="panel-title">Score</h3>
							</div>
							<div class="panel-body">
								<div id="answered"></div>
								<div id="correct"></div>
								<div id="wrong"></div>
							</div>
						</div>
						<button class="btn btn-default btn-lg" type="button" onclick="reset()">Play Again?</button>
					</div>
				</div>
			</section>

			<footer class="footer">
				<div class="container">
					<p class="text-muted">&copy; 2017 Eric Pribramsky | 
					Trivia source: <a href="https://www.buzzfeed.com/alexfinnis/can-you-beat-this-office-quiz">Alex Finnis</a></p>
				</div>
			</footer>
		</div>

		<script type="text/javascript" src="assets/js/app.js"></script>
	</body>
</html>
